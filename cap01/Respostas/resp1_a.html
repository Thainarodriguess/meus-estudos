
    <!-- Exercicio 01
    Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. -->


<script>
    const numero = Number(prompt("Digite um número"))
    const vizAnterior = numero - 1
    const vizPosterior = numero + 1
    alert(`O seu vizinho anterior é: ${vizAnterior}\n O seu vizinho posterior é: ${vizPosterior}`)
</script>
