    <!-- Exercicio 02 
    Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cada cliente. -->

<script>
    const valorTotal = prompt("Qual o valor total da conta?")
    const quantClientes = prompt("Quantos clientes pagarão a conta?")
    const valorPago = valorTotal / quantClientes
    alert(`O valor a ser pago é: ${valorPago}`)
</script>
